<body>
    <!-- nav -->
    <script src="js/theme"></script>
    <div id="nav" class="nav" style="z-index: 100;">
        <img class="nav__logo" src="https://exquisite-pegasus-b9abd5.netlify.app/images/netflix.svg" alt="" />
        <ul class="dropdown">
            <a style="text-decoration: none; color: #fff;" href="/Netflix.com/index.html">

    </main>

    <!-- AOS library script -->

    <script src="/Netflix.com/scripts/home.js"></script>

    <!-- Your other scripts -->
    <script>
        AOS.init();
    </script>

    <script>
        const nav = document.getElementById('nav');
        window.addEventListener('scroll', () => {
            if (window.scrollY >= 100) {
                nav.classList.add('nav__black');
            } else {
                nav.classList.remove('nav__black');
            }
        });
    </script>
</body>
